<div class="home-page">
  <div class="banner" *authed="false">
    <div class="container" align="center">
      <h1 class="logo-font">conduit</h1>
      <p>A place to share your <i>Angular 2</i> knowledge.</p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item" *ngIf="isAuthenticated">
              <a class="nav-link" (click)="setListTo('feed')">
                Your Feed
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="setListTo('all')">
                Global Feed
              </a>
            </li>
          </ul>

        </div>
        <hr />
        <div class="article">
          <app-articles [limit]="15" [config]="listConfig"></app-articles>
        </div>
      </div>
    </div>
  </div>
</div>
